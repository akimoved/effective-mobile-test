databaseChangeLog:
  - changeSet:
      id: 005-create-transactions-table
      author: system
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'PENDING'
                  constraints:
                    nullable: false
              - column:
                  name: transaction_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: completed_at
                  type: TIMESTAMP
              - column:
                  name: error_message
                  type: VARCHAR(1000)
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_from_card_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transactions_to_card_id
            onDelete: CASCADE
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_from_card_id
            columns:
              - column:
                  name: from_card_id
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_to_card_id
            columns:
              - column:
                  name: to_card_id
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: transactions
            indexName: idx_transactions_date
            columns:
              - column:
                  name: transaction_date
      rollback:
        - dropTable:
            tableName: transactions
